<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">
    <title>Frontend Mentor | Intro Component With Sign Up Form</title>
</head>
<body>
    <main class="l-container">
        <div class="l-left">
            <h1 class="l-title">Learn to code by watching others</h1>
            <p class="l-text">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. </p>
        </div>
        <div class="l-right">
            <div class="l-price">
                <p><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
            </div>
            <div class="l-form">
                <input type="text" class="l-form__input l-form__input-first-name" placeholder="First Name">
                <span class="l-form__error-msg l-form__error-first-name"></span>
                <input type="text" class="l-form__input l-form__input-last-name" placeholder="Last Name">
                <span class="l-form__error-msg l-form__error-last-name"></span>
                <input type="email" class="l-form__input l-form__input-email" placeholder="Email Address">
                <span class="l-form__error-msg l-form__error-email"></span>
                <input type="password" class="l-form__input l-form__input-password" placeholder="Password">
                <span class="l-form__error-msg l-form__error-password"></span>
                <button class="l-form__submit">Claim your free trial</button>
                <p class="l-form__terms">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
            </div>
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
